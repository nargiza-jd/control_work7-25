databaseChangeLog:
  - changeSet:
      id: 001_create_tables
      author: nargiza
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(50)
              - column:
                  name: is_blocked
                  type: BOOLEAN

        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: balance
                  type: DOUBLE

        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_accounts_user

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: from_account_id
                  type: BIGINT
              - column:
                  name: to_account_id
                  type: BIGINT
              - column:
                  name: amount
                  type: DOUBLE
              - column:
                  name: currency
                  type: VARCHAR(10)
              - column:
                  name: timestamp
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: admin_id
                  type: BIGINT
              - column:
                  name: deleted
                  type: BOOLEAN

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_from_account

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_to_account

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: admin_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_transactions_admin

        - createTable:
            tableName: rollback_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: transaction_id
                  type: BIGINT
              - column:
                  name: reason
                  type: VARCHAR(255)
              - column:
                  name: date
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: rollback_log
            baseColumnNames: transaction_id
            referencedTableName: transactions
            referencedColumnNames: id
            constraintName: fk_rollback_transaction